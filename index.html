<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jankenpon</title>
</head>
<body>
    <main class="container">    
        <div class="results">
            <div>
                <span class="user-result">
                     <img src="./img/pedra.png" alt="escolha do usuario">
                </span>

                <span class="computer-result">
                    <img src="./img/pedra.png" alt="escolha do computador">
                </span>
            </div>
                <p>Bora Jogar</p>
        </div>

        <div class="options">
             <span>
                 <img src="./img/pedra.png" alt="imagem Pedra">
                 <p>Pedra</p>
            </span>

            <span>
                <img src="./img/papel.png" alt="imagem Papel">
                 <p>Papel</p>
            </span>

            <span>
                <img src="./img/tesoura.png" alt="imagem Tesoura">
                <p>Tesoura</p>
            </span>
        </div>
    </main>

</html>
